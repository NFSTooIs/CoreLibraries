name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build
      run: dotnet build --configuration Release /p:Platform="x86"
    - name: Pack
      run: dotnet pack --configuration Release /p:Platform="x86" -o finalpackage --no-build
    - name: Change directory to finalpackage
      run: cd finalpackage
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
